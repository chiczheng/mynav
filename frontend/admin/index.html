<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>导航后台管理</title>
  <style>
    :root {
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color-scheme: light dark;
    }
    body {
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
      color: #222;
    }
    h1, h2 {
      margin-top: 0;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border-bottom: 1px solid #e0e0e0;
      padding: 0.5rem;
      text-align: left;
    }
    input, select, button {
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }
    button {
      cursor: pointer;
      border: none;
      background: #2563eb;
      color: #fff;
    }
    button.secondary {
      background: #e11d48;
    }
    form {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
      align-items: center;
    }
    #dashboard {
      display: none;
    }
    #message {
      min-height: 1.2rem;
      color: #2563eb;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>导航后台管理</h1>
  <div id="message"></div>

  <section id="login-card" class="card">
    <h2>登录</h2>
    <form id="loginForm">
      <input type="text" id="adminUser" placeholder="用户名" required />
      <input type="password" id="adminPass" placeholder="密码" required />
      <button type="submit">进入管理</button>
    </form>
  </section>

  <div id="dashboard">
    <section class="card">
      <h2>新建分类</h2>
      <form id="createCategoryForm">
        <input type="text" id="catName" placeholder="名称" required />
        <input type="text" id="catIcon" placeholder="图标 URL（可空）" />
        <input type="number" id="catOrder" placeholder="排序" value="0" />
        <button type="submit">添加分类</button>
      </form>
    </section>

    <section class="card">
      <h2>分类列表</h2>
      <div class="table-wrapper">
        <table id="categoriesTable">
          <thead>
            <tr>
              <th>名称</th>
              <th>图标</th>
              <th>排序</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <h2>新建链接</h2>
      <form id="createLinkForm">
        <input type="text" id="linkName" placeholder="名称" required />
        <input type="url" id="linkUrl" placeholder="链接" required />
        <input type="text" id="linkIcon" placeholder="图标 URL（可空）" />
        <input type="number" id="linkOrder" placeholder="排序" value="0" />
        <select id="linkCategory" required>
          <option value="">选择分类</option>
        </select>
        <button type="submit">添加链接</button>
      </form>
    </section>

    <section class="card">
      <h2>链接列表</h2>
      <div class="table-wrapper">
        <table id="linksTable">
          <thead>
            <tr>
              <th>名称</th>
              <th>URL</th>
              <th>图标</th>
              <th>排序</th>
              <th>分类</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <script type="module" src="./admin.js"></script>
</body>
</html>
